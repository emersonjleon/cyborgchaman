<!doctype html>
{% extends "base.html" %}

{% block content %}

<div class="leer_cont">
  <!-- <h2>Tus historias</h2> -->

    <div class="historia_cont">
      <div class="story">
        <h3> <b>{{ post.titulo }}</b></h3>
        <p> {{post.historia}}</p>
          {% if post.image_link %}
	    <div style="text-align: center;">
	      <img src="../{{post.image_link}}">
	    </div>	      

          {% endif %}        

          <h5>{{ post.autor}}, {{ post.fecha}} </h5>
          {% if post.AIinspiration %}
            <h5>({{ post.AIinspiration }})</h5> 
          {% endif %}        
      </div>

      <form class="old" action="/alargarhistoria/{{post.id+23500}}" method="post">
	<input type="hidden" id="historiaId" name="historiaId" value="{{post.id}}">
        <button class="btn btn-outline-custom" type="submit">
          Alargar Historia
        </button>
      </form>
      
      <form class="old" action="/publicarhistoria" method="post">
	<input type="hidden" id="historiaId" name="historiaId" value="{{post.id}}">
        <button class="btn btn-outline-custom" type="submit">
          Publicar
        </button>
      </form>

      
    </div>


</div>

<script>
  if('speechSynthesis' in window){
	console.log("Web Speech API supported!")
} else {
	console.log("Web Speech API not supported :-(")   
}
</script>

{% endblock %}
