<!doctype html>
{% extends "base.html" %}

{% block content %}
  <h4>Ingresar historia</h4>
  <form class="old" action="/ingresarhistoria" method="post">
    <p> Título: <input type="text" name="titulo" placeholder="título de la historia" required /></p>
    <textarea name="historia" placeholder="Escribe aquí tu historia." rows="12" required> </textarea>
    <p> Autor: <input type="text" name="autor" placeholder="tu nombre" required /></p>
    <input type="submit" text value="Ingresar historia" />
  </form>
  
  {% if result %}
    <div class="story">
      <p> <b>{{ result.titulo }}</b></p>
      <p> {{result.historia}}</p>
      <p>{{ result.autor}} </p>
    </div>
  {% endif %}
  

{% endblock %}
